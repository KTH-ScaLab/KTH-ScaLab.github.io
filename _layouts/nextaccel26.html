<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

{% seo %}
    {% include head-custom.html %}
  </head>

  <body>

    <!-- HEADER -->
    <div id="event25_header_wrap" class="outer">
        <header class="inner" >
          <h4 id="event_title">NextAccel'26:</h2>
          <h4 id="event_title">International Workshop on Next-generation Accelerators For HPC, Data, and AI</h>
          <h4 id="event_tagline">July 06, 2pm-5:30pm, Belfast, UK</h3>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">{{ site.title | default: "" }} maintained by <a href="https://kth-scalab.github.io/">{{ site.github.owner_name }}</a></p>
      </footer>
    </div>
  </body>
</html>
